<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>

  <main>

    <div class="logo">
      <img src="./images/logo.svg" alt="Base Apparel Logo">
    </div>

    <div class="hero__image">
      <picture>
        <source media="(min-width: 1000px)" srcset="./images/hero-desktop.jpg">
        <img src="./images/hero-mobile.jpg" alt="Hero Image">
      </picture>
    </div>

    <div class="content">

      <div class="content__text">
        <h1><span>We're </span>coming soon</h1>
        <p>
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
      </div>
    
      <div class="content__form">

        <div class="input">
          <input type="text" placeholder="Email Address">
          <div class="error">
            <img src="./images/icon-error.svg" alt="Icon Error">
          </div>
          <button type="submit">
            <img src="./images/icon-arrow.svg" alt="Icon Arrow">
          </button>
        </div>

        <p class="message__email"></p>

      </div>
    
    </div>

  </main>

  <script src="script.js"></script>
  
</body>
</html>
